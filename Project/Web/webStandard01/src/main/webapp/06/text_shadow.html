<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1 {
	font-size: 100px;
	font-family: "Arial Rounded MT";
}
.shadow1 {
	color: orange;
	text-shadow: 1px 1px; /* 색상이 없으면 티가 안난다. */
}
.shadow2 {
	color: orange;
			/* 가로 세로 흐림정도 색상 */
	text-shadow: 5px 5px 3px #f00;
}
</style>
</head>
<body>
	<h1 class="shadow1">HTML5</h1>
	<h1 class="shadow2">HTML5</h1>
	<h1 class="shadow3">HTML5</h1>
</body>
</html>
