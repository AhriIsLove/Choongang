<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	list-style-type: none;
}
li {
	display: inline;
	float: left;
	margin: 10px 15px;
	padding: 10px;
}
a:link { /* 기본 */
	text-decoration: none; /* 링크의 밑줄 없애기 */
}
a:visited { /* 방문한 링크의 경우 */
	color: orange;
}
a:hover { /* 마우스오버 한 경우 */
	background-color: navy;
}
a:active { /* 마우스클릭 한 경우 */
	background-color: black;
	color: white;
}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul>
		<li><a href="http://www.daum.net">회사소개</a></li>
		<li><a href="#">도서</a></li>
		<li><a href="#">자료실</a></li>
		<li><a href="#">질문답변</a></li>
		<li><a href="#">동영상강의</a></li>
	</ul>
</body>
</html>
