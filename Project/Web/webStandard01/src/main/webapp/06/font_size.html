<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html {
	font-size: 62.5%; /* 1em이 10px(16px의62.5%)로 기준이 변경됨 : 기본값(16px) */
}
div{
	font-size: 3em;	/* 부모요소의 사이즈 * 3 px */
}
p {
	font-size: 1em; /* 부모요소의 사이즈 * 1 = 기본으로 16px */
}
</style>
</head>
<body>
	<div>3em의 크기를 가진 제목</div>
	<p>1em의 크기를 가진 단락</p>
</body>
</html>
