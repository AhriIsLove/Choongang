<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		background-color: #FFE08C;
	}
	form fieldset {
		margin-bottom: 20px;
	}
	form legend {
		font-size: 15px;
		font-weight: 600;
		color: purple;
		text-align: center;
	}
	.reg {
		font-size: 14px;
		width: 90px;
		display: inline-block;
		font-weight: bold;
		text-align: right;
		margin-right: 10px;
	}
	form ul li {
		list-style: none;
		/* margin: 15px; */ /* 상하좌우15 */
		/* margin: 15px 10px; */ /* 상하15 좌우10 */
		margin: 15px 10px 7px; /* 상15 우10 하7 좌10(우) */
		font-size: 14px;
	}
</style>
</head>
<body>
	<h1>여름방학 특강 신청</h1>
	<form action="">
		<fieldset>
			<legend>수강 신청인</legend>
			<ul>
				<li>
					<label class="reg" for="id">학번</label>
					<input type="text" id="id" name="num">
				</li>
				<li>
					<label class="reg" for="name">이름</label>
					<input type="text" id="name" name="nm" value="kkk">
				</li>
				<li>
					<label class="reg">***학과***</label>
					<select id="class" name="class"> <!-- 콤보박스 -->
						<option value="archi">건축공학과</option>
						<option value="mechanic">기계공학과</option>
						<option value="indust">산업공학과</option>
						<option value="elec">전지전자공학과</option>
						<option value="computer" selected="selected">컴퓨터공학과</option> <!-- 기본선택 -->
						<option value="chemical">화학공학과</option>
					</select>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
