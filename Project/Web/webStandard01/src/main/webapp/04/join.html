<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none; /* 리스트 항목 없음 */
	}
	li {
		margin: 10px;
	}
	label {
		width: 120px; /* 기본적으로 라벨은 display속성이 inline으로 되어 있어 내용만 입력되는 경우가 있음 */
		/* inline은 라벨을 내용만큼만 차지하게 한다. */
		/* block은 라벨을 정해진 길이만큼 차지하나 나머지 요소가 해당 줄에 올 수 없다.*/
		/* inline-block은 라벨을 정해진 길이만큼 차지하게 한다.(혼합)*/
		display: inline-block; 
		text-align: left;
		
		/* 신문처럼 컨트롤 할때 */
		/* float: left;*/
	}
</style>
</head>
<body>
	<h1>회원 가입을 환영합니다</h1>
	<form action="">
		<ul>
			<li><label>아이디:</label>
				<!-- size:시각적인 너비 조절 -->
				<!-- min:입력 최소 제한 길이 -->
				<!-- maxlength:입력 최대 제한 길이 -->
				<input type="text" id="user_id" size="10" min="4" maxlength="15"> 
				<small style="color:red">4~15자리 이내의 영문과 숫자</small>
			</li>
			<li><label>이메일:</label>
				<input type="email" id="user_email">
			</li>
			<li><label>비밀번호:</label>
				<input type="password" id="user_pwd">
			</li>
			<li><label>비밀번호 확인:</label>
				<input type="password" id="check_pwd">
			</li>
			<li><input type="submit" value="회원가입">
			</li>
		</ul>
	</form>
</body>
</html>
