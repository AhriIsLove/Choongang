<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li>
			<label>점유율 0.8</label>
			<meter value="0.8"></meter><!-- 전체 크기 1을 기준으로 0.8만큼 차지합니다 -->
		</li>
		<li>
			<label>사용량 64%</label>
			<meter min="0" max="100" value="64"></meter>
		</li>
		<li>
			<label>트래픽 범위 초과</label>
			<!-- 전체 크기는 1024~10240까지인데 높다고 설정한 8200보다 현재 값 9216이 더 큽니다 -->
			<meter min="1024" max="10240" low="2040" high="8200" value="2039"></meter>
		</li>
		<li>
			<label>적절한 트래픽</label>
			<!-- 전체 1 중에서 현재 0.5를 차지하고 있으며 적정도를 0.8로 설정했습니다 -->
			<meter value="0.5" optimum="0.8"></meter> <!-- 기본적으로 변경되는 건 없지만 optimum값에 정확히 일치할때 style변경 가능 -->
		</li>
	</ul>
</body>
</html>
