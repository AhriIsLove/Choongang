<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	td {
		padding: 50px;/*Border와 Content의 간격*/
	}
	th {
		color: orange;
		background-color: #4641D9;
	}
</style>
</head>
<body>

<!-- 
CTRL + SHIFT + /
로 주석 처리 가능
 -->
 
 	<!-- 스타일 관련은 스타일태그 에서 다루는것을 권장 -->
	<table border="3"><!-- TABLE -->
		<tr><!-- Table Row -->
			<th>제목 셀1</th><!-- Table Header -->
			<td>1행 2열</td><!-- Table Data -->
			<td>1행 3열</td>
		</tr>
		<tr>
			<th>제목 셀2</th>
			<td>2행 2열</td>
			<td>2행 3열</td>
		</tr>
	</table>
</body>
</html>
