<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	list-style: none;
}
li {
	/* width: 120; px 단위를 지정하지 않으면 인식하지 못함 */
	display: inline;
	float: left;
	margin: 10px;
}
li a {
	padding: 5px 20px;
	font-size: 14px;
	color: blue;
	text-decoration: none;
}
a[href] { /* a태그에 href 속성이 있으면 아래 스타일을 부여한다 */
	background: yellow;
}
</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴:</a></li>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
		<li><a href="#">메뉴4</a></li>
	</ul>
</body>
</html>
