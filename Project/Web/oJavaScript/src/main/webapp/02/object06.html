<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
let arr = [1, true, "JavaScript", 'End'];

//join() : 배열의 원소들을 이어 붙혀 string으로 반환
document.write("arr.join()->"+arr.join()+"<br>");//1,true,JavaScript,End
document.write("arr.join('+')->"+arr.join('+')+"<br>");//1+true+JavaScript+End
document.write("arr.join(' ')->"+arr.join(' ')+"<br>");//1 true JavaScript End
document.write("arr.join('')->"+arr.join('')+"<hr>");//1trueJavaScriptEnd

//slice(a, b) : 배열의 a부터 b이전까지(없으면 끝까지) 출력
document.write("arr.slice(1, 2)->"+arr.slice(1, 2)+"<br>");//true
document.write("arr.slice(1, 3)->"+arr.slice(1, 3)+"<br>");//true,JavaScript
document.write("arr.slice(1, 3)->"+arr.slice(1, 1)+"<br>");//
document.write("arr.slice(1)->"+arr.slice(1)+"<hr>");//true,JavaScript,End

document.write("arr.toStirng()->"+arr.toString()+"<hr>");//true,JavaScript,End

</script>
</head>
<body>
	<h1>object06</h1>
</body>
</html>
