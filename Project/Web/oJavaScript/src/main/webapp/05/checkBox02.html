<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		var str = "좋아하는 영화는?\n";
		for(var i=0; i<frm.movie.length; i++){
			if(frm.movie[i].checked) str += frm.movie[i].value+"\n";	
		}
		alert(str);
	}
</script>
</head>
<body>
	<h2>좋아하는 영화를 선택하세요</h2>
	<form action="" name="frm">
		데몬

		<label for="m2">야당</label> <!-- for는 label이 어떤 id를 위한 label인지 라는 뜻으로 for를 사용함 -->
		<input type="checkbox" name="movie" id="m2" value="야당">

		<input type="checkbox" name="movie" id="m3" value="마인">
		<p>
		<input type="button" value="확인" onclick="chk()">
	</form>
</body>
</html>
