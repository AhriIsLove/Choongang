<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num1 = 20;
	var num2 = 20;
	var num3;
	//변수에 할당 된 값 출력
	console.log(num1);
	//변수에 할당 된 타입 출력
	console.log(typeof num1);

	num1 = "이십";
	//변수에 할당 된 값 출력
	console.log(num1);
	//변수에 할당 된 타입 출력
	console.log(typeof num1);
	
	num3 = num1 + num2;
	//변수에 할당 된 값 출력
	console.log(num3);
	//변수에 할당 된 타입 출력
	console.log(typeof num3);
	
</script>
</head>
<body>
	<h1>Primitive 변수 확인</h1>
	<h2>Primitive : 원시타입</h2>
	<h3>string (문자열)</h3>
	<h3>number (숫자)</h3>
	<h3>boolean (불리언)</h3>
	<h3>undefined (언디파인드)</h3>
	<h3>null (널)</h3>
	<h3>symbol (심볼)</h3>
	<h3>bigint (빅인트)</h3>
</body>
</html>
