<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//min
console.log(Math.min(1,10,-100,-10,1000,0));
console.log(Math.min()); // Infinity : 인수가 없으면

console.log(Math.min(1,10,-100,-10,"문자열",0)); // NaN : 인수 중에 비교할 수 없는 값이 포함되어 있으면

//max
console.log(Math.max(1,10,-100,-10,1000,0));
console.log(Math.max()); // -Infinity : 인수가 없으면
console.log(Math.max(1,10,-100,-10,1000,0, Infinity));

//round
console.log(Math.round(10.43));//10
console.log("round Java->"+Math.round(10.43,1));//10
console.log("round Java Script->"+(10.478).toFixed(2));//10.48
console.log(Math.round(10.78));//11
console.log(Math.round(-10.52));//-11

//floor
console.log("floor Java->" + Math.floor(10.43));
console.log(Math.floor(10.78));
console.log(Math.floor(-10.52));
//ceil
console.log("ceil Java->" + Math.ceil(10.43));
console.log(Math.ceil(10.78));
console.log(Math.ceil(-10.52));

</script>
</head>
<body>
	<h1>math</h1>
	<h4>Math 객체는 수학에서 자주 사용하는 상수와 함수들을 미리 구현해 놓은 자바스크립트 표준 내장 객체</h4>
</body>
</html>
