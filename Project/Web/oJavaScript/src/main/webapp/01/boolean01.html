<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var boolean1 = true;
var boolean2 = false;
var boolean3 = 1;
var boolean4 = 0;
var boolean5 = NaN;
var boolean6 = "aa";
var boolean7 = 2;

console.log("boolean1->"+boolean1);//true
console.log("boolean2->"+boolean2);//false
console.log("boolean3->"+boolean3);//1
console.log("boolean4->"+boolean4);//0
console.log("boolean5->"+boolean5);//NaN
console.log("boolean6->"+boolean6);//aa
console.log("boolean7->"+boolean7);//2
console.log("!boolean3->"+!boolean3);//false
console.log("!boolean4->"+!boolean4);//true
console.log("!boolean5->"+!boolean5);//true
console.log("!boolean6->"+!boolean6);//false
console.log("!boolean7->"+!boolean7);//false
</script>
</head>
<body>
	<h1>boolean01</h1>
</body>
</html>
