<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var check = confirm("[확인] [취소]중 선택 : 수강 신청 하시겠습니까?");
if(check) document.write("수강 신청 되었습니다.");
else document.write("수강 신청 취소되었습니다. 다시 신청해 주세요.");
</script>
</head>
<body>
	<h1>confirm02</h1>
</body>
</html>
